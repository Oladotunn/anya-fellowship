name: SmartContract

on:
  push:
    branches:
      - main
      - releases/*
#     paths:
#       - "Task2/**"    
# env:
#   WORK_DIR: "Task2/"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]  
        node-version: [16.x]    
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node Version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version}}
          cache: npm
      - run: |
          cd $WORK_DIR
          npm install --save-dev hardhat
          npx hardhat run scripts/deploy.js --network kovan
          npx hardhat test